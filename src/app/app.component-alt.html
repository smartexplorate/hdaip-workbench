<div>
  <!-- Alerts -->
  <div class="alert alert-app-level alert-info" role="alert">
      <div class="alert-items">
          <div class="alert-item static">
              <div class="alert-icon-wrapper">
                  <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
              </div>
              <div class="alert-text">
                  Alert Type: Info
              </div>
              <div class="alert-actions">
                  <button class="btn alert-action">Action</button>
              </div>
          </div>
      </div>
      <button type="button" class="close" aria-label="Close">
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
      </button>
  </div>
  <!-- Alerts -->
  <!-- Header -->
  <app-header></app-header>
  <div class="content-container">
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" class="sidenav nav-trigger--bottom">
        <a clrVerticalNavLink routerLink="home" routerLinkActive="active">
            <clr-icon clrVerticalNavIcon shape="dashboard"></clr-icon>
            Dashboard
        </a>
        <a clrVerticalNavLink routerLink="profile" routerLinkActive="active">
            <clr-icon clrVerticalNavIcon shape="user"></clr-icon>
            User Profile
        </a>
        <a clrVerticalNavLink routerLink="buttons" routerLinkActive="active">
            <clr-icon clrVerticalNavIcon shape="cursor-hand-click"></clr-icon>
            Buttons
        </a>
        <a clrVerticalNavLink routerLink="cards" routerLinkActive="active">
            <clr-icon clrVerticalNavIcon shape="view-cards"></clr-icon>
            Cards
        </a>
        <a clrVerticalNavLink routerLink="icons" routerLinkActive="active">
            <clr-icon clrVerticalNavIcon shape="id-badge"></clr-icon>
            Icons
        </a>
        <a clrVerticalNavLink routerLink="tables" routerLinkActive="active">
            <clr-icon clrVerticalNavIcon shape="grid-chart"></clr-icon>
            Tables
        </a>
      </clr-vertical-nav>
    <div class="content-area">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
